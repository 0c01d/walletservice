buildscript {
    ext {
        springBootVersion = '2.0.0.M6'
        junitVersion = '5.0.1'
        lombokVersion = '1.16.18'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.projectlombok:lombok:${lombokVersion}")
        classpath("org.junit.platform:junit-platform-gradle-plugin:1.0.1")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")

    }
}
repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"
apply plugin: 'org.junit.platform.gradle.plugin'

group = 'com.rsoi'
version = '0.0.1'
sourceCompatibility = 1.8


compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

ext.springVersion = '5.0.1.RELEASE'

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('org.springframework.cloud:spring-cloud-starter-eureka:2.0.0.M2')
    compile('org.apiguardian:apiguardian-api:1.0.0')

    compileOnly("org.projectlombok:lombok:${lombokVersion}")

    runtime('org.postgresql:postgresql')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}


junitPlatform {
    filters {
        engines {
            include 'junit-jupiter'
        }
        tags {
            exclude 'slow'
        }
        includeClassNamePattern '.*Test'
    }
    reportsDir file('build/test-results/junit-platform')
}